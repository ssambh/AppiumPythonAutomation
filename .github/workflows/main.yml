name: Appium CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      matrix:
        include:
          - platform: android
            os: macos-latest
          - platform: ios
            os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up Java
      if: matrix.platform == 'android'
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Appium and drivers
      run: |
        npm install -g appium
        appium driver install uiautomator2
        appium driver install xcuitest

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure test script for platform
      run: |
        sed -i.bak 's/launch = ".*"/launch = "${{ matrix.platform }}"/' appium2/appium_example.py

    - name: Start Appium Server
      run: appium &

    - name: Download Android App
      if: matrix.platform == 'android'
      run: wget https://github.com/appium/android-apidemos/releases/download/v3.1.0/ApiDemos-debug.apk

    - name: Run Android Test
      if: matrix.platform == 'android'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        emulator-boot-timeout: 1200
        script: python appium2/appium_example.py

    - name: Run iOS Test
      if: matrix.platform == 'ios'
      timeout-minutes: 20
      run: |
        git clone https://github.com/appium/ios-uicatalog.git
        xcodebuild -project ios-uicatalog/UICatalog.xcodeproj -scheme UICatalog -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12'
        python appium2/appium_example.py

