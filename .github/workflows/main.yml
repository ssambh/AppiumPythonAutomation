name: Appium CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to run tests on'
        required: true
        type: choice
        options:
        - android
        - ios

jobs:
  build-and-test:
    runs-on: ${{ (github.event.inputs.platform == 'ios' && 'macos-latest') || 'macos-latest' }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up Java
      if: github.event.inputs.platform == 'android'
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Appium
      run: |
        npm install -g appium

    - name: Install Android Driver
      if: github.event.inputs.platform == 'android'
      run: appium driver install uiautomator2

    - name: Install iOS Driver
      if: github.event.inputs.platform == 'ios'
      run: appium driver install xcuitest

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure test script for platform
      run: |
        sed -i.bak "s/launch = \".*\"/launch = \"${{ github.event.inputs.platform }}\"/" appium2/appium_example.py

    - name: Start Appium Server
      run: appium &

    - name: Download Android App
      if: github.event.inputs.platform == 'android'
      run: wget https://github.com/appium/android-apidemos/releases/download/v3.1.0/ApiDemos-debug.apk

    - name: Run Android Test
      if: github.event.inputs.platform == 'android'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 34
        target: google_apis
        arch: arm64-v8a
        emulator-boot-timeout: 120
        script: python appium2/appium_example.py

    - name: Run iOS Test
      if: github.event.inputs.platform == 'ios'
      timeout-minutes: 20
      run: |
        git clone https://github.com/appium/ios-uicatalog.git
        cd ios-uicatalog
        xcodebuild -project UICatalog.xcodeproj -scheme UICatalog -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12'
        cd ..
        python appium2/appium_example.py

